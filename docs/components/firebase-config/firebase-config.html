<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

      <div class="buttons">
        <paper-button dialog-confirm="" autofocus="">close</paper-button>
      </div>
    </paper-dialog>

    <firebase-app auth-domain="nwhacks-96701.firebaseapp.com" name="[[name]]" database-url="https://nwhacks-96701.firebaseio.com" api-key="AIzaSyBou6z9QA7zvCpxUFLoTbwQZcWuBn47yEA">
    </firebase-app>
    <template is="dom-if" if="[[auth]]">
      <firebase-auth id="auth" app-name="[[name]]" user="{{user}}" provider="google" on-error="handleError" signed-in="{{signedIn}}" status-known="{{statusKnown}}">
      </firebase-auth>
    </template>

    <firebase-document app-name="[[name]]" path="/admins/[[user.uid]]" data="{{isAdmin}}">
    </firebase-document>
  </template>

  <script>Polymer({is:'firebase-config',properties:{isAdmin:{notify:!0},statusKnown:{notify:!0},user:{notify:!0},signedIn:{notify:!0},name:{type:String,notify:!0},auth:{type:Boolean,value:!1}},observers:['signIn(signedIn, statusKnown, auth)','warnNotAdmin(signedIn, isAdmin, statusKnown, auth)'],signIn:function(a,b,c){b&&!a&&c&&this.querySelector('#auth').signInWithPopup()},warnNotAdmin:function(a,b,c,d){c&&d&&(a&&!0===b?this.$.error.close():a&&(this.error='You are not an admin or data is still loading.',this.$.error.open()))},handleError:function(a,b){this.err=b}});</script>
</dom-module>
</body></html>
